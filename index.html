<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js" type="module" defer></script>
    <title>Platformer Map Drawing Tool</title>
    <style>
    canvas {
        display: inline-block;
    }

    .control_button {
        display: inline-block;
        width: 100px;
        height: 30px;
    }

    .control_output {
        display: block;
        width: 1000px;
        height: 1000px;
        overflow: scroll;
    }

</head>
<body>
    <canvas id="screen" width="1000" height="750" tabindex="1"></canvas>
    <button class="control_button" id="generate">Generate</button>
    <div class="control_output" id="json-output"></div>
</body>
</html>
